name: Danix File System

on: 
  pull_request:
    branches: [main]
  push:
    branches: [dev]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      
      - name: Install danix
        run: |
          cd danix
          pip install -r requirements.txt
          sudo rm -r /opt/hostedtoolcache/Python/$(python --version 2>&1 | awk '{print $2}')/x64/lib/python$(python --version 2>&1 | awk '{print $2}' | cut -d'.' -f1,2)/site-packages/django/apps/registry.py
          sudo mv registry.py rm -r /opt/hostedtoolcache/Python/$(python --version 2>&1 | awk '{print $2}')/x64/lib/python$(python --version 2>&1 | awk '{print $2}' | cut -d'.' -f1,2)/site-packages/django/apps/
          sudo apt install make -y
          sudo make install
          sudo make aliases
          sudo danix

