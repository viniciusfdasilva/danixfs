name: Danix File System

on: 
  pull_request:
    branches: [main]
  push:
    branches: [dev]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      
      - name: Install danix
        shell: bash
        run: |
          cd danix
          sudo apt install make -y
          sudo make install
          make aliases
          danix

